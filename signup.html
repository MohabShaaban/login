<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="bg-dark">
    <div class="container">
        <div class="container my-5 text-center">
            <div class="group m-auto w-75 p-5">
                <h1>Smart Login System</h1>
                <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
                <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="text">
                <input id="signupPassword" class="form-control my-3" placeholder="Enter your password" type="password">
                <p id="incorrect"></p>
                <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
                <p id="exist"></p>
                <p class="text-white">Already have an account? <a class='text-white' href='index.html'>Log in</a></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
